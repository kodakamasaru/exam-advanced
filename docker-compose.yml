services:
  frontend:
    build:
      context: .
      dockerfile: frontend/Dockerfile
    ports:
      - "3000:5173"
    volumes:
      - ./frontend:/app/frontend
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - /app/node_modules
      - /app/frontend/node_modules
    depends_on:
      - api
    tty: true
    stdin_open: true

  api:
    build:
      context: .
      dockerfile: backend/Dockerfile
    ports:
      - "8080:8080"
    volumes:
      - ./backend:/app/backend
      - ./package.json:/app/package.json
      - ./pnpm-workspace.yaml:/app/pnpm-workspace.yaml
      - /app/node_modules
      - /app/backend/node_modules
    env_file:
      - backend/.env
    depends_on:
      db:
        condition: service_healthy
    command: ["sh", "/app/backend/scripts/start.sh"]
    tty: true
    stdin_open: true

  db:
    image: postgres:16
    env_file:
      - backend/.env
    ports:
      - "5432:5432"
    volumes:
      - postgres_data:/var/lib/postgresql/data
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres"]
      interval: 5s
      timeout: 5s
      retries: 5

volumes:
  postgres_data:
